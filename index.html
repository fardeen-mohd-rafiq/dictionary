<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .main{
            width: 100vw;
            height: 100vh;
            position: relative;
            background-image: url(./images/bg2.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0 !important;
        }
        .content{
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
            margin: auto;
        }
        .dictionary{
            width: 623px;
            height: 360px;
            background-color: #fdbe00;
            margin-left: 54px;
            margin-top: -35px;
            box-shadow: none;
        }
        .header{
            background-color: skyblue;
            height: 30px;
            width: 100%;
            margin: 0px;
        }
        .tab{
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            font-size: 13px;
        }
        .tab:first-child{
            background-color: rgb(213, 235, 255);
            padding-top: 6px;
            padding-bottom: 6px;
        }
        .closeTab{
            float: right;
        }
        .copmuter-btn{
            margin: 0 2px;
            font-size: 12px;
        }
        .dictionary-desk{
            padding: 20px;
        }
        .search-box input{
            border: none;
            outline: none;
            border-bottom: 2px solid #339adc;
            background-color: transparent;
            padding: 5px;
            font-size: 18px;
            font-weight: 600;
            width: 70%;
        }
        .search-box input:focus-within{
            border-bottom: 2px solid #339adc;
        }
        .result .word{
            display: flex;
            justify-content: space-between;
            margin-top: 35px;
            color: #333;
        }
        .volume{
            padding: 3px;
            font-size: 20px;
            color: #339adc;
            outline: none;
            border: none;
        }
        .volume:hover{
            transform: scale(1.2);
            color: #339adc;
        }
        .result .details{
            display: flex;
            gap: 5px;
            font-size: 15px;
            color: rgba(51, 51, 51, 0.671);
        }
        .word-examples{
            border-left: 5px solid #000;
            padding: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio id="sound"></audio>
    <div class="main container-fluid">
        <div class="content">
            <div class="dictionary">
                <div class="header row align-items-center ">
                    <div class="tab col-3 justify-content-space-between">
                        Dictionary 
                        <span class="closeTab d-inline-block"><i class="fa-solid fa-circle-xmark"></i></span>
                        
                    </div>
                    <div class="tab col-3 justify-content-space-between">
                        New tab
                        <span class="closeTab d-inline-block"><i class="fa-solid fa-circle-xmark"></i></span>
                        
                    </div>
                    <div class="col-6 px-1  text-end align-items-center">
                        <span class="copmuter-btn"><i class="fa-solid fa-minus"></i></span>
                        <span class="copmuter-btn"><i class="fa-solid fa-window-restore"></i></span>
                        <span class="copmuter-btn"><i class="fa-solid fa-xmark"></i></span>   
                    </div>
                </div>
                <div class="dictionary-desk">
                    <div class="search-box">
                    <input type="text" placeholder="Search for a word" id="inp-word">
                    <span style="margin-left: 20px;">
                        <button type="button" class="btn btn-primary px-5" id="search">Search</button>
                    </span>
                    </div>
                    <div class="result" id="result"></div>
                </div>
               
            </div>    
        </div>
    </div>

    <script>
        const url="https://api.dictionaryapi.dev/api/v2/entries/en/"

        const results = document.getElementById("result");
        const sounds = document.getElementById("sound")
        const btn = document.getElementById("search")

        btn.addEventListener("click", () => {
            let inpword = document.getElementById("inp-word").value    
            console.log("inpword",inpword)
            fetch(`${url}${inpword}`)
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    results.innerHTML = `
                        <div class="word">
                            <h3>${inpword}</h3>
                            <button type="button" onclick="playSound()" class="volume btn btn-transparent">
                                <i class="fa-solid fa-volume-high"></i>
                            </button>
                        </div>
                        <div class="details">
                            <p>${data[0].meanings[0].partOfSpeech}</p>
                            <p>${data[0].phonetics[0].text}
                        </div>                        
                        <div class="word-meaning"><p>${data[0].meanings[0].definitions[0].definition}</p></div>
                        <div class="word-examples"><p>${data[0].meanings[0].definitions[0].example || "example not found"}</p></div>`;
                        sounds.setAttribute("src",`${data[0].phonetics[0].audio}`);    
                        console.log("sounds", sounds)
                console.log("results",results)
                    })
        });

        function playSound(){
            sounds.play();
        }
    </script>    

</body>
</html>
